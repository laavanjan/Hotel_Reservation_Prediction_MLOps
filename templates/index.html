<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Hotel Reservation Prediction</title>
</head>

<body>
    <div class="container">
        <h2>Hotel Reservation Prediction</h2>

        <form method="POST">
            <!-- Row 1: Lead Time and Special Requests -->
            <div class="form-row">
                <div class="form-group half-width">
                    <label for="lead_time">Lead Time (days)</label>
                    <input type="number" id="lead_time" name="lead_time" min="0" required>
                </div>
                <div class="form-group half-width">
                    <label for="no_of_special_requests">Special Requests</label>
                    <input type="number" id="no_of_special_requests" name="no_of_special_requests" min="0" required>
                </div>
            </div>

            <!-- Row 2: Price and Market Segment -->
            <div class="form-row">
                <div class="form-group half-width">
                    <label for="avg_price_per_room">Price Per Room ($)</label>
                    <input type="number" id="avg_price_per_room" name="avg_price_per_room" min="0" step="0.01" required>
                </div>
                <div class="form-group half-width">
                    <label for="market_segment_type">Market Segment</label>
                    <select id="market_segment_type" name="market_segment_type" required>
                        <option value="">Select Segment</option>
                        <option value="0">Aviation</option>
                        <option value="1">Complimentary</option>
                        <option value="2">Corporate</option>
                        <option value="3">Offline</option>
                        <option value="4">Online</option>
                    </select>
                </div>
            </div>

            <!-- Row 3: Arrival Month and Date -->
            <div class="form-row">
                <div class="form-group half-width">
                    <label for="arrival_month">Arrival Month</label>
                    <select id="arrival_month" name="arrival_month" required>
                        <option value="">Month</option>
                        <option value="1">Jan</option>
                        <option value="2">Feb</option>
                        <option value="3">Mar</option>
                        <option value="4">Apr</option>
                        <option value="5">May</option>
                        <option value="6">Jun</option>
                        <option value="7">Jul</option>
                        <option value="8">Aug</option>
                        <option value="9">Sep</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                    </select>
                </div>
                <div class="form-group half-width">
                    <label for="arrival_date">Arrival Date</label>
                    <input type="number" id="arrival_date" name="arrival_date" min="1" max="31" required>
                </div>
            </div>

            <!-- Row 4: Week and Weekend Nights -->
            <div class="form-row">
                <div class="form-group half-width">
                    <label for="no_of_week_nights">Week Nights</label>
                    <input type="number" id="no_of_week_nights" name="no_of_week_nights" min="0" required>
                </div>
                <div class="form-group half-width">
                    <label for="no_of_weekend_nights">Weekend Nights</label>
                    <input type="number" id="no_of_weekend_nights" name="no_of_weekend_nights" min="0" required>
                </div>
            </div>

            <!-- Row 5: Meal Plan and Room Type -->
            <div class="form-row">
                <div class="form-group half-width">
                    <label for="type_of_meal_plan">Meal Plan</label>
                    <select id="type_of_meal_plan" name="type_of_meal_plan" required>
                        <option value="">Select Plan</option>
                        <option value="0">Plan 1</option>
                        <option value="1">Plan 2</option>
                        <option value="2">Plan 3</option>
                        <option value="3">No Plan</option>
                    </select>
                </div>
                <div class="form-group half-width">
                    <label for="room_type_reserved">Room Type</label>
                    <select id="room_type_reserved" name="room_type_reserved" required>
                        <option value="">Select Type</option>
                        <option value="0">Type 1</option>
                        <option value="1">Type 2</option>
                        <option value="2">Type 3</option>
                        <option value="3">Type 4</option>
                        <option value="4">Type 5</option>
                        <option value="6">Type 7</option>
                    </select>
                </div>
            </div>

            <button type="submit">Predict Reservation Status</button>
        </form>

        {% if prediction is defined and prediction is not none %}
        <div class="result {% if prediction == 0 %}cancelled{% else %}not-cancelled{% endif %}">
            {% if prediction == 0 %}
            <p>⚠️ Likely to <strong>CANCEL</strong></p>
            {% elif prediction == 1 %}
            <p>✅ Likely to <strong>NOT CANCEL</strong></p>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>

</html>
